<ion-header mode="md">
  <ion-toolbar>
    <ion-button slot="start" fill="none" [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title slot="end">{{this.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="this.cards">
    <ion-item *virtualItem="let card; let i=index;" (click)="onClick(i)">
      <ion-label>{{cacheService.getCardLabelUi(card)}}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
