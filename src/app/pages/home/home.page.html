<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>
      {{cacheService.getUiLabel(UIL.Categories)}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/hanzi']">
        <ion-icon name="brush"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <ion-card>
      <ion-item [routerLink]="['/card-list', 0]">
        <ion-label>{{cacheService.getUiLabel(UIL.AllWords)}}</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let cat of this.cacheService.data.categoryList" [routerLink]="['/card-list', cat.id]">
        <ion-label>{{cacheService.getCategoryLabelUi(cat)}}</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
