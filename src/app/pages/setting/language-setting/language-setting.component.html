<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-chip>
          <ion-label>{{getLangLabel()}}&nbsp; &nbsp;</ion-label>
          <ion-checkbox [(ngModel)]="this.langSetting.active"></ion-checkbox>
        </ion-chip>
      </ion-col>
      <ion-col size="6">
        <ion-chip>
          <ion-label>{{getUiLabel(UIL.Hide, langUi)}}&nbsp; &nbsp;</ion-label>
          <ion-checkbox [(ngModel)]="this.langSetting.hide"></ion-checkbox>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>{{getUiLabel(UIL.SpeechSpeed, langUi)}}</ion-label>
          <ion-range [(ngModel)]="this.langSetting.speakRate" min="0" max="1" step="0.05" snaps="true">
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-reorder slot="end"></ion-reorder>

</ion-item>
